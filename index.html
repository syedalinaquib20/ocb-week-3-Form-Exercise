<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>

        /* Additional styles */
        .form-label {
            white-space: nowrap;
        }

        .form-control {
            width: auto; /* Override the default full width for form controls */
            margin-right: 50px;
            padding-left: 10px;
            display: block; /* Display block to fill the width of the flex container */
        }

        .form-check-input {
            accent-color: yellow; /* Change this to the color you want for the radio button */
        }

        .form-check-label {
            margin-left: 5px; /* Space between the radio button and the label */
            margin-right: 10px; /* Space between the label and the next radio button */
        }


    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid bg-light py-2">
        <div class="row justify-content-center">
            <div class="col bg-dark rounded text-light mx-2">
              <div class="row align-items-center">
                <div class="col-md-auto">
                  <div class="my-3">
                    <img src="logo.png" alt="Logo Bookshelf" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col bg-dark rounded text-light mx-2">
                <div class="col-md-auto">
                    <div class="my-3 ms-2">
                        <form>
                            <div class="mb-3">
                                <h3>REGISTER YOUR BOOK</h3>
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <div>Book Details</div> 
                                <div class="line" style="flex-grow: 1; height: 2px; background-color: #fff; margin-left: 35px; margin-right: 50px;"></div>
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <label for="title" class="form-label me-3">Title</label>
                                <input id="title" type="text" name="title" class="form-control" style="flex-grow: 1; border-radius: 1rem; height: 50px; margin-left: 73px;">
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <label for="genre" class="form-label me-3">Genre</label>
                                <input id="genre" type="text" name="genre" class="form-control" style="flex-grow: 1; border-radius: 1rem; height: 50px; margin-left: 60px;">
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <label for="author" class="form-label me-3">Author</label>
                                <input id="author" type="text" name="author" class="form-control" style="flex-grow: 1; border-radius: 1rem; height: 50px; margin-left: 53px;">
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <label for="publisher" class="form-label me-3">Publisher</label>
                                <input id="publisher" type="text" name="publisher" class="form-control" style="flex-grow: 1; border-radius: 1rem; height: 50px; margin-left: 37px;">
                            </div>
                            <div class="mb-4 d-flex align-items-center">
                                <label for="year" class="form-label me-3">Year Published</label>
                                <input id="year" type="text" name="year" class="form-control" style="flex-grow: 1; border-radius: 1rem; height: 50px;">
                            </div>
                            
                            <div class="mb-4 d-flex align-items-center text-light">
                                <label for="availability" class="me-5">Availability</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="availabilityOptions" id="online" value="online">
                                    <label class="form-check-label text-warning" for="online">Online</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="availabilityOptions" id="inStore" value="instore">
                                    <label class="form-check-label text-light" for="inStore">In store</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="availabilityOptions" id="onlineInStore" value="online_instore">
                                    <label class="form-check-label text-light" for="onlineInStore">Online & In store</label>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
